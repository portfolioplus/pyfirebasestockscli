language: python
python:
- '3.6'
cache: pip
install:
- pip install tox-travis coveralls
script:
- tox
deploy:
  provider: pypi
  skip_cleanup: true
  distributions: bdist_wheel
  user:
    secure: 
  password:
    secure: 
  on:
    branch: master
  skip_existing: true
after_success:
- coveralls --verbose
before_install:
- openssl aes-256-cbc -K $encrypted_ef0e98cf6d8a_key -iv $encrypted_ef0e98cf6d8a_iv
  -in sec.tar.xz.enc -out sec.tar.xz -d
- tar xvf sec.tar.xz